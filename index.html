<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz √ºber Sandro üê±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    width: 92%;
    max-width: 480px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.8s ease;
}

img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

.question {
    font-size: 1.6em;
    margin: 25px 0;
}

button {
    display: block;
    width: 100%;
    padding: 18px;
    margin: 14px 0;
    font-size: 1.3em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    transform: scale(1.05);
    background: #e63950;
}

.wrong {
    color: #ff4d6d;
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.1em;
    animation: shake 0.4s;
}

#noBtn {
    position: relative;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container" id="app">
    <img src="https://cataas.com/cat/says/Quiz%20ueber%20Sandro">
    <h1>Quiz √ºber Sandro üê±</h1>
    <p>Schauen wir mal, wie gut du mich kennst üòå</p>
    <button onclick="q1()">Start</button>
</div>

<script>
function wrong() {
    document.getElementById("feedback").innerHTML =
        `<div class="wrong">Falsch üòå<br>+1 free head</div>`;
}

function q1() {
    app.innerHTML = `
        <img src="https://cataas.com/cat/says/Autos">
        <div class="question">Welche Automarke passt besser zu mir?</div>
        <button onclick="wrong()">Mercedes</button>
        <button onclick="q2()">BMW</button>
        <button onclick="wrong()">Audi</button>
        <div id="feedback"></div>
    `;
}

function q2() {
    app.innerHTML = `
        <img src="https://cataas.com/cat/says/BMW">
        <div class="question">Welches BMW Modell fahre ich?</div>
        <button onclick="wrong()">F30</button>
        <button onclick="wrong()">F31</button>
        <button onclick="wrong()">F32</button>
        <button onclick="q3()">F36</button>
        <div id="feedback"></div>
    `;
}

function q3() {
    app.innerHTML = `
        <img src="https://cataas.com/cat/says/Nachname">
        <div class="question">Wie schreibt man meinen Nachnamen richtig?</div>
        <button onclick="wrong()">de Crienis</button>
        <button onclick="wrong()">de Crinnis</button>
        <button onclick="q4()">de Crinis</button>
        <div id="feedback"></div>
    `;
}

function q4() {
    app.innerHTML = `
        <img src="https://cataas.com/cat/says/Kollegen">
        <div class="question">Wer ist mein Lieblingskollege in der Arbeit?</div>
        <button onclick="q5()">Tim</button>
        <button onclick="wrong()">Marco</button>
        <button onclick="wrong()">Patrik</button>
        <div id="feedback"></div>
    `;
}

function q5() {
    app.innerHTML = `
        <img src="https://cataas.com/cat/says/Finale">
        <div class="question">Willst du mein Valentinstagsdate sein</div>
        <button onclick="yes()">Ja</button>
        <button id="noBtn" onmouseover="moveNo()">Nein</button>
    `;
}

function moveNo() {
    const b = document.getElementById("noBtn");
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 260 - 130;
    b.style.transform = \`translate(\${x}px, \${y}px)\`;
}

function yes() {
    document.body.innerHTML = `
        <div style="
            position:fixed;
            inset:0;
            background:black;
            display:flex;
            justify-content:center;
            align-items:center;
        ">
            <img 
                src="https://media.tenor.com/2roX3uxz_68AAAAC/cat-kiss.gif"
                style="max-width:100%; max-height:100%;"
                alt="cat kissing camera"
            >
        </div>
    `;
}
</script>

</body>
</html>
